name: K3-ECH-Pro-v4-Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Build Binary
        run: |
          [ -f "go.mod" ] || go mod init ech-workers
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARCH=arm GOARM=7 \
          go build -trimpath -ldflags="-s -w" -o ech-workers ech-workers.go

      - name: Pack IPK
        run: |
          # 建立标准目录
          mkdir -p ipk/CONTROL ipk/usr/bin ipk/etc/init.d ipk/etc/config \
                   ipk/usr/lib/lua/luci/model/cbi ipk/usr/lib/lua/luci/controller

          cp ech-workers ipk/usr/bin/

          # 1. Controller: 确保 cbi("ech-workers") 对应 model/cbi/ 下的文件
          cat <<EOF > ipk/usr/lib/lua/luci/controller/ech-workers.lua
          module("luci.controller.ech-workers", package.seeall)
          function index()
              if not nixio.fs.access("/etc/config/ech-workers") then return end
              entry({"admin", "services", "ech-workers"}, cbi("ech-workers"), _("ECH Workers Proxy"), 50).dependent = true
              entry({"admin", "services", "ech-workers", "status"}, call("act_status")).leaf = true
          end

          function act_status()
              local sys = require "luci.sys"
              local running = sys.call("pgrep -f /usr/bin/ech-workers >/dev/null") == 0
              luci.http.prepare_content("application/json")
              luci.http.write_json({ running = running })
          end
          EOF

          # 2. Model: 必须叫 ech-workers.lua (对应上面的 cbi 入口)
          cat <<EOF > ipk/usr/lib/lua/luci/model/cbi/ech-workers.lua
          local m, s, o
          local sys = require "luci.sys"

          m = Map("ech-workers", "ECH Workers Proxy", "基于 Cloudflare Workers 的 ECH 代理")

          -- 状态显示
          s = m:section(TypedSection, "config")
          s.anonymous = true
          s.description = "服务状态: " .. (sys.call("pgrep -f /usr/bin/ech-workers >/dev/null") == 0 
              and "<font color='green'><b>运行中</b></font>" 
              or "<font color='red'><b>未运行</b></font>")

          -- 基本设置
          s = m:section(NamedSection, "config", "ech-workers", "基本设置")
          s.addremove = false

          o = s:option(Flag, "enabled", "启用", "开启或关闭代理服务")
          o.rmempty = false

          o = s:option(Value, "server_addr", "服务器地址", "Worker 域名:端口")
          o.placeholder = "your.workers.dev:443"

          o = s:option(Value, "listen_addr", "监听地址")
          o.default = "0.0.0.0:30001"

          o = s:option(Value, "token", "身份令牌", "服务端验证密钥 (可选)")
          o.password = true

          -- 高级设置
          s = m:section(NamedSection, "config", "ech-workers", "高级设置")
          
          o = s:option(Value, "up_address", "优选 IP/域名")
          o.default = "cf.090227.xyz"

          o = s:option(Value, "doh_url", "DoH 服务器")
          o.default = "dns.alidns.com/dns-query"

          o = s:option(Value, "ech_host", "ECH 域名")
          o.default = "cloudflare-ech.com"

          o = s:option(ListValue, "mode", "分流模式")
          o:value("global", "全局代理")
          o:value("bypass_china", "跳过中国大陆")
          o:value("direct", "直连模式")
          o.default = "bypass_china"

          return m
          EOF

          # 3. 配置文件
          cat <<EOF > ipk/etc/config/ech-workers
          config ech-workers 'config'
              option enabled '0'
              option server_addr ''
              option listen_addr '0.0.0.0:30001'
              option up_address 'cf.090227.xyz'
              option doh_url 'dns.alidns.com/dns-query'
              option ech_host 'cloudflare-ech.com'
              option mode 'bypass_china'
          EOF

          # 4. 启动脚本
          cat <<EOF > ipk/etc/init.d/ech-workers
          #!/bin/sh /etc/rc.common
          START=99
          USE_PROCD=1

          start_service() {
              config_load ech-workers
              local enabled server_addr listen_addr token up_address
              config_get_bool enabled config enabled 0
              [ "\$enabled" -eq 1 ] || return

              config_get server_addr config server_addr
              config_get listen_addr config listen_addr "0.0.0.0:30001"
              config_get token config token
              config_get up_address config up_address "cf.090227.xyz"

              procd_open_instance
              procd_set_param command /usr/bin/ech-workers \\
                  -w "\$server_addr" \\
                  -l "\$listen_addr" \\
                  -t "\$token" \\
                  -up "\$up_address"
              procd_set_param respawn
              procd_close_instance
          }
          EOF
          chmod 755 ipk/etc/init.d/ech-workers ipk/usr/bin/ech-workers

          # 5. 打包
          cat <<EOF > ipk/CONTROL/control
          Package: luci-app-ech-workers
          Version: 4.0.0
          Architecture: all
          Description: Final Pro Version for K3
          EOF
          
          cd ipk
          tar -czf ../data.tar.gz --exclude=CONTROL .
          cd CONTROL && tar -czf ../../control.tar.gz . && cd ../..
          echo "2.0" > debian-binary
          tar -czf luci-app-ech-workers_v4_k3.ipk debian-binary data.tar.gz control.tar.gz
          mkdir -p ../deploy && mv luci-app-ech-workers_v4_k3.ipk ../deploy/

      - name: Release IPK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: deploy/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
