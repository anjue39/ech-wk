name: K3-Perfect-Match-v1.8

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Build Binary (The "Core")
        run: |
          # 1. 初始化并编译
          # 使用 GOARM=5 是为了避开某些 K3 固件对 v7 浮点指令集的识别故障
          [ -f "go.mod" ] || go mod init ech-workers
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=5 \
          go build -trimpath -ldflags="-s -w" -o ech-workers ech-workers.go

      - name: Pack IPK (The "Shell")
        run: |
          # 2. 准备所有目录
          mkdir -p ipk/usr/bin ipk/etc/init.d ipk/etc/config \
                   ipk/usr/lib/lua/luci/model/cbi \
                   ipk/usr/lib/lua/luci/controller \
                   ipk/CONTROL

          # 3. 放入二进制文件
          cp ech-workers ipk/usr/bin/
          chmod +x ipk/usr/bin/ech-workers

          # 4. 适配 SunshineList 的 UI 逻辑
          # 这个 Lua 脚本定义的 Map 叫 "ech-workers"，Section 叫 "config"
          cat <<EOF > ipk/usr/lib/lua/luci/model/cbi/ech-workers.lua
          local m, s, o
          m = Map("ech-workers", "ECH Workers Proxy", "K3 ARMv5 兼容版")
          s = m:section(TypedSection, "config", "基本设置")
          s.anonymous = true
          o = s:option(Flag, "enabled", "启用")
          o = s:option(Value, "server_addr", "Worker 域名")
          o = s:option(Value, "listen_addr", "监听地址")
          o.default = "0.0.0.0:30001"
          return m
          EOF

          # 5. 补全菜单入口
          cat <<EOF > ipk/usr/lib/lua/luci/controller/ech-workers.lua
          module("luci.controller.ech-workers", package.seeall)
          function index()
              entry({"admin", "services", "ech-workers"}, cbi("ech-workers"), _("ECH Workers Proxy"), 50).dependent = true
          end
          EOF

          # 6. 核心：强行对齐配置文件 (解决显示“无配置”的问题)
          # 注意：这里的第一个 config 是类型，第二个 config 是名字，必须和 Lua 里的 TypedSection 对应
          cat <<EOF > ipk/etc/config/ech-workers
          config config 'config'
              option enabled '0'
              option server_addr ''
              option listen_addr '0.0.0.0:30001'
          EOF

          # 7. 启动脚本
          cat <<EOF > ipk/etc/init.d/ech-workers
          #!/bin/sh /etc/rc.common
          START=99
          USE_PROCD=1
          start_service() {
              config_load ech-workers
              local enabled server_addr listen_addr
              config_get_bool enabled config enabled 0
              [ "\$enabled" -eq 1 ] || return 0
              config_get server_addr config server_addr
              config_get listen_addr config listen_addr "0.0.0.0:30001"
              procd_open_instance
              procd_set_param command /usr/bin/ech-workers -w "\$server_addr" -l "\$listen_addr"
              procd_set_param respawn
              procd_close_instance
          }
          EOF
          chmod +x ipk/etc/init.d/ech-workers

          # 8. 打包控制文件
          cat <<EOF > ipk/CONTROL/control
          Package: luci-app-ech-workers
          Version: 1.8.0
          Architecture: all
          Depends: curl, ca-certificates
          Description: K3 ECH-Workers ARMv5 Compatible
          EOF
          
          # 9. 执行标准打包过程
          cd ipk
          tar -czf ../control.tar.gz ./CONTROL
          tar -czf ../data.tar.gz --exclude=CONTROL .
          cd ..
          echo "2.0" > debian-binary
          ar r luci-app-ech-workers_k3.ipk debian-binary control.tar.gz data.tar.gz
          mkdir -p deploy && mv luci-app-ech-workers_k3.ipk deploy/

      - name: Release IPK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: deploy/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
