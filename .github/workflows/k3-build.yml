name: K3-Success-Restore-v3.3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Build Binary (Static ARMv5)
        run: |
          [ -f "go.mod" ] || go mod init ech_workers
          go mod tidy
          # 核心：ARMv5 静态编译，解决 not found
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=5 \
          go build -trimpath -ldflags="-s -w -extldflags '-static'" -o ech_workers ech-workers.go

      - name: Pack IPK (Legacy Tarball Format)
        run: |
          # 1. 建立目录 (注意：全部改为下划线 ech_workers)
          mkdir -p ipk/usr/bin ipk/etc/init.d ipk/etc/config \
                   ipk/usr/lib/lua/luci/model/cbi \
                   ipk/usr/lib/lua/luci/controller \
                   ipk/CONTROL

          # 2. 拷贝核心
          cp ech_workers ipk/usr/bin/ && chmod 755 ipk/usr/bin/ech_workers

          # 3. 菜单逻辑 (严格对齐 SunshineList 成功逻辑)
          cat <<EOF > ipk/usr/lib/lua/luci/controller/ech_workers.lua
          module("luci.controller.ech_workers", package.seeall)
          function index()
              entry({"admin", "services", "ech_workers"}, cbi("ech_workers"), _("ECH Workers Proxy"), 50).dependent = true
          end
          EOF

          cat <<EOF > ipk/usr/lib/lua/luci/model/cbi/ech_workers.lua
          local m, s, o
          m = Map("ech_workers", "ECH Workers Proxy", "K3 成功恢复版")
          s = m:section(TypedSection, "config", "基本设置")
          s.anonymous = true
          o = s:option(Flag, "enabled", "启用")
          o = s:option(Value, "server_addr", "Worker 域名")
          o = s:option(Value, "listen_addr", "监听地址")
          o.default = "0.0.0.0:30001"
          return m
          EOF

          # 4. 配置文件 (注意：文件名和内容都要对齐)
          cat <<EOF > ipk/etc/config/ech_workers
          config config 'config'
              option enabled '0'
              option server_addr ''
              option listen_addr '0.0.0.0:30001'
          EOF

          # 5. 启动脚本
          cat <<EOF > ipk/etc/init.d/ech_workers
          #!/bin/sh /etc/rc.common
          START=99
          USE_PROCD=1
          start_service() {
              config_load ech_workers
              local enabled server_addr listen_addr
              config_get_bool enabled config enabled 0
              [ "\$enabled" -eq 1 ] || return 0
              config_get server_addr config server_addr
              config_get listen_addr config listen_addr "0.0.0.0:30001"
              procd_open_instance
              procd_set_param command /usr/bin/ech_workers -w "\$server_addr" -l "\$listen_addr"
              procd_set_param respawn
              procd_close_instance
          }
          EOF
          chmod 755 ipk/etc/init.d/ech_workers

          # 6. 元数据
          cat <<EOF > ipk/CONTROL/control
          Package: luci-app-ech-workers
          Version: 3.3.0
          Architecture: all
          Description: Final Success Version for K3
          EOF

          # 7. 终极兼容打包
          cd ipk
          tar --numeric-owner --group=0 --owner=0 -czf ../control.tar.gz ./CONTROL
          tar --numeric-owner --group=0 --owner=0 -czf ../data.tar.gz --exclude=CONTROL .
          cd ..
          echo "2.0" > debian-binary
          tar -zcf luci-app-ech-workers_k3.ipk debian-binary control.tar.gz data.tar.gz

          mkdir -p deploy && mv luci-app-ech-workers_k3.ipk deploy/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: deploy/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
