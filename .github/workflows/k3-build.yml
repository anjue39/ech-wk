name: K3-Success-Restore-v3.0

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Build Binary (Static ARMv5)
        run: |
          [ -f "go.mod" ] || go mod init ech-workers
          go mod tidy
          # 核心修复：ARMv5 静态编译，解决 not found
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=5 \
          go build -trimpath -ldflags="-s -w -extldflags '-static'" -o ech-workers ech-workers.go

      - name: Pack IPK (Pure Tar Gzip Style)
        run: |
          # 1. 建立目录
          mkdir -p ipk/usr/bin ipk/etc/init.d ipk/etc/config \
                   ipk/usr/lib/lua/luci/model/cbi \
                   ipk/usr/lib/lua/luci/controller \
                   ipk/CONTROL

          # 2. 拷贝核心 (权限 755)
          cp ech-workers ipk/usr/bin/ && chmod 755 ipk/usr/bin/ech-workers

          # 3. 菜单逻辑 (回归最稳、最简版本)
          cat <<EOF > ipk/usr/lib/lua/luci/model/cbi/ech-workers.lua
          local m, s, o
          m = Map("ech-workers", "ECH Workers Proxy", "K3 成功恢复版")
          s = m:section(TypedSection, "config", "基本设置")
          s.anonymous = true
          o = s:option(Flag, "enabled", "启用")
          o = s:option(Value, "server_addr", "Worker 域名")
          o = s:option(Value, "listen_addr", "监听地址")
          o.default = "0.0.0.0:30001"
          return m
          EOF

          cat <<EOF > ipk/usr/lib/lua/luci/controller/ech-workers.lua
          module("luci.controller.ech-workers", package.seeall)
          function index()
              entry({"admin", "services", "ech-workers"}, cbi("ech-workers"), _("ECH Workers Proxy"), 50).dependent = true
          end
          EOF

          cat <<EOF > ipk/etc/config/ech-workers
          config config 'config'
              option enabled '0'
              option server_addr ''
              option listen_addr '0.0.0.0:30001'
          EOF

          cat <<EOF > ipk/etc/init.d/ech-workers
          #!/bin/sh /etc/rc.common
          START=99
          USE_PROCD=1
          start_service() {
              config_load ech-workers
              local enabled server_addr listen_addr
              config_get_bool enabled config enabled 0
              [ "\$enabled" -eq 1 ] || return 0
              config_get server_addr config server_addr
              config_get listen_addr config listen_addr "0.0.0.0:30001"
              procd_open_instance
              procd_set_param command /usr/bin/ech-workers -w "\$server_addr" -l "\$listen_addr"
              procd_set_param respawn
              procd_close_instance
          }
          EOF
          chmod 755 ipk/etc/init.d/ech-workers

          # 4. 控制文件 (CONTROL)
          cat <<EOF > ipk/CONTROL/control
          Package: luci-app-ech-workers
          Version: 3.0.0
          Architecture: all
          Description: K3 ECH-Workers SUCCESS RESTORE
          EOF

          # 5. 【终极解决方案】模拟成功版本的打包逻辑
          # 核心修复：不再使用 ar，而是直接封装 control.tar.gz 和 data.tar.gz
          cd ipk
          tar --numeric-owner --group=0 --owner=0 -czf ../control.tar.gz ./CONTROL
          tar --numeric-owner --group=0 --owner=0 -czf ../data.tar.gz --exclude=CONTROL .
          cd ..
          echo "2.0" > debian-binary
          
          # 【重要】按照 debian-binary, control.tar.gz, data.tar.gz 的顺序直接用 tar 打包
          # 这是最古老的 IPK 兼容格式，K3 绝对能识别
          tar -zcf luci-app-ech-workers_k3.ipk debian-binary control.tar.gz data.tar.gz

          mkdir -p deploy && mv luci-app-ech-workers_k3.ipk deploy/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: deploy/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
