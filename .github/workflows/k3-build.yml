name: K3-ECH-IllegalInstruction-Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Binary (Safety Mode)
        run: |
          [ -f "go.mod" ] || go mod init ech-workers
          go mod tidy
          # 关键修改：GOARM=5 兼容性最强，避免 Illegal instruction
          # -tags netgo 强制使用 Go 自身的网络库，避免调用 C 库出错
          CGO_ENABLED=0 GOOS=linux GOARCH=arm GOARM=5 \
          go build -trimpath -tags netgo -ldflags="-s -w -extldflags '-static'" -o ech-workers ech-workers.go

      - name: Prepare Files
        run: |
          # 沿用你反馈成功的 v2.1.0 目录逻辑
          mkdir -p ipk/CONTROL ipk/usr/bin ipk/etc/init.d ipk/etc/config \
                   ipk/usr/lib/lua/luci/model/cbi ipk/usr/lib/lua/luci/controller

          cp ech-workers ipk/usr/bin/
          
          # 1. Controller
          cat <<EOF > ipk/usr/lib/lua/luci/controller/ech-workers.lua
          module("luci.controller.ech-workers", package.seeall)
          function index()
              if not nixio.fs.access("/etc/config/ech-workers") then return end
              entry({"admin", "services", "ech-workers"}, cbi("ech-workers"), _("ECH Workers Proxy"), 50).dependent = true
          end
          EOF

          # 2. Model (带自动刷新状态)
          cat <<EOF > ipk/usr/lib/lua/luci/model/cbi/ech-workers.lua
          local m, s, o
          local sys = require "luci.sys"

          m = Map("ech-workers", "ECH Workers Proxy", "基于 Workers 的 ECH 代理 - K3 兼容修复版")

          s = m:section(TypedSection, "config", "服务状态")
          s.anonymous = true
          
          local is_running = sys.call("pidof ech-workers >/dev/null") == 0
          if is_running then
              s.description = "<font color='green'><b>● 运行中 (K3 已兼容)</b></font>"
          else
              s.description = "<font color='red'><b>○ 未运行 (请检查配置并保存)</b></font>"
          end

          s = m:section(NamedSection, "config", "ech-workers", "基本设置")
          o = s:option(Flag, "enabled", "启用")
          o.rmempty = false
          o = s:option(Value, "server_addr", "服务器地址")
          o = s:option(Value, "listen_addr", "监听地址")
          o.default = "0.0.0.0:30001"
          o = s:option(Value, "token", "身份令牌")
          o.password = true

          s = m:section(NamedSection, "config", "ech-workers", "高级设置")
          o = s:option(Value, "up_address", "优选 IP/域名")
          o.default = "cf.090227.xyz"
          o = s:option(Value, "mode", "分流模式")
          o.default = "bypass_china"

          return m
          EOF

          # 3. 初始化配置
          cat <<EOF > ipk/etc/config/ech-workers
          config ech-workers 'config'
              option enabled '0'
              option listen_addr '0.0.0.0:30001'
              option up_address 'cf.090227.xyz'
          EOF

          # 4. 启动脚本
          cat <<EOF > ipk/etc/init.d/ech-workers
          #!/bin/sh /etc/rc.common
          START=99
          USE_PROCD=1

          start_service() {
              config_load ech-workers
              local enabled server_addr listen_addr token up_address
              config_get_bool enabled config enabled 0
              [ "\$enabled" -eq 1 ] || return

              config_get server_addr config server_addr
              config_get listen_addr config listen_addr "0.0.0.0:30001"
              config_get token config token
              config_get up_address config up_address "cf.090227.xyz"

              procd_open_instance
              procd_set_param command /usr/bin/ech-workers -w "\$server_addr" -l "\$listen_addr" -t "\$token" -up "\$up_address"
              procd_set_param respawn
              procd_close_instance
          }
          EOF
          chmod 755 ipk/etc/init.d/ech-workers ipk/usr/bin/ech-workers

      - name: Packing (Trace-Success Mode)
        run: |
          mkdir -p deploy
          cd ipk
          tar -czf ../data.tar.gz --exclude=CONTROL .
          cd CONTROL && tar -czf ../../control.tar.gz . && cd ../..
          echo "2.0" > debian-binary
          tar -czf luci-app-ech-workers_k3_fix.ipk debian-binary data.tar.gz control.tar.gz
          mv luci-app-ech-workers_k3_fix.ipk deploy/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          files: deploy/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
